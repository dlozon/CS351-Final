<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" href="#">

	<style>
		body{
			padding-top: 65px; 
		}

		.form-signin {
			max-width: 330px;
			padding: 15px;
		}
	</style>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{url_for('chatroom')}}">TSpace</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav">
					<a class="nav-link {{'active' if page_name == 'chatroom'}}" href="{{url_for('chatroom')}}">Chatroom</a>
				</div>
			</div>

			<div class="collapse navbar-collapse justify-content-end" id="navbarSignUpLogIn">
				<div class="navbar-nav">
					<a class="nav-link {{'active' if page_name == 'signup'}}" href="{{url_for('signup')}}">Sign Up</a>
					<a class="nav-link {{'active' if page_name == 'login'}}" href="{{url_for('login')}}">Log In</a>
				</div>
			</div>
		</div>
	</nav>
</head>

<body class="{% block body_attributes %}{% endblock %}">
	{% block content %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
